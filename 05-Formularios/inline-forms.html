<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Inline Forms</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
                <form action="" class="form-inline">
                    <input type="text" class="form-control mr-3" name="nombre" id="nombre" placeholder="nombre">
                    <input type="password" class="form-control mr-3" name="password" id="password" placeholder="contraseña">
                    <label class="form-check-label ml-3 mr-3">
                        <input type="checkbox" name="recordar" id="recordar" class="form-check-input "> Recordar Sesión
                    </label>
                    <input type="submit" class="btn btn-success" value="Iniciar Sesión">
                </form>
            </div>
		</div>
	</div>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
