<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Dropdown</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">

                <div class="btn-group mr-2 mb-2">
                    <button class="btn btn-primary">Categorias</button>
                    <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dp-categorias1"
                        data-toggle="dropdown">
                        <span class="sr-only">Menu</span>
                    </button>
                    <!-- menu del dropdown -->
                    <div class="dropdown-menu" aria-labelledby="categorias1">
                        <h1 class="h6 dropdown-header">Categorías</h1>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JS</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Bootstrap</a>
                    </div>
                </div>


                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Categorias</button>
                    <!-- menu del dropdown -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <h1 class="h6 dropdown-header">Categorías</h1>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JS</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Bootstrap</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-6 mt-5">
                <!-- dropdown que lista hacia arriba -->
                <div class="btn-group dropup">
                    <button class="btn btn-primary btn-lg">Categorias</button>
                    <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dp-categorias1"
                        data-toggle="dropdown">
                        <span class="sr-only">Menu</span>
                    </button>
                    <!-- menu del dropdown -->
                    <div class="dropdown-menu" aria-labelledby="categorias1">
                        <h1 class="h6 dropdown-header">Categorías</h1>
                        <a href="#" class="dropdown-item">HTML</a>
                        <a href="#" class="dropdown-item">CSS</a>
                        <a href="#" class="dropdown-item">JS</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Bootstrap</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

    <!-- no funcionaba la version de bootstrap instalado -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
