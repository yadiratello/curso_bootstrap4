<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-info">Información</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-danger">Peligro</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-secondary">Botón</button>
                <input class="btn btn-dark" type="button" value="Botón">
                <input class="btn btn-light" type="submit" value="Submit">
            </div>
        </div>
        <!-- botones outline -->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Exito</button>
                <button type="button" class="btn btn-outline-info">Información</button>
                <button type="button" class="btn btn-outline-warning">Advertencia</button>
                <button type="button" class="btn btn-outline-danger">Peligro</button>
                <button type="button" class="btn btn-outline-link">Enlace</button>
            </div>
        </div>
        <!-- Botones largos, pequeños y de bloque -->
        <div class="row pt-5">
            <div class="col-6">
                <!-- Botones largos -->
                <h2>Botones Largos</h2>
                <button class="btn btn-lg btn-primary">Boton Largo</button>
                <button class="btn btn-lg btn-secondary">Boton Largo</button>
                <hr>
                <!-- Botones pequeños -->
                <h2>Botones Pequeños</h2>
                <button class="btn btn-sm btn-primary">Boton Pequeño</button>
                <button class="btn btn-sm btn-primary">Boton Pequeño</button>
                <hr>
                <!-- Botones Bloque -->
                <h2>Botones Bloque</h2>
                <button class="btn btn-lg btn-block btn-primary">Boton Bloque</button>
                <button class="btn btn-lg btn-block btn-primary">Boton Bloque</button>
                <hr>
            </div>
        </div>
        <!-- Botones Disabled -->
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Deshabilitados</h2>
                <hr>
                <button type="button" class="btn btn-primary disabled">Primario</button>
                <button type="button" class="btn btn-secondary disabled">Secundario</button>
                <button type="button" class="btn btn-success disabled">Exito</button>
                <button type="button" class="btn btn-info disabled">Información</button>
                <button type="button" class="btn btn-warning disabled">Advertencia</button>
                <button type="button" class="btn btn-danger disabled">Peligro</button>
                <button type="button" class="btn btn-link disabled">Enlace</button>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
