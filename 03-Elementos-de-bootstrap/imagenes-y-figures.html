<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Imagenes</title>
    <style>
        .columna {
            background: #f2f2f2;
            border: 1px solid #424242;
        }
    </style>
</head>

<body>
    <!-- no-gutters: quita el espaciado de la izquierda y derecha -->
    <!--img-fluid: la imagen se adapta al ancho de su contenedor-->
    <!-- <div class="container-fluid">
		<div class="row no-gutters">
			<div class="col-4">
                <img class="img-fluid" src="http://lorempixel.com/800/800" />
            </div>
		</div>
	</div> -->
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col columna">
                <!-- rounded: coloca bordes redondeados a las img -->
                <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200" />
                <img class="img-fluid float-right rounded" src="http://lorempixel.com/200/200" />
            </div>
            <div class="col columna">
                <!-- img-thumbnail: coloca bordes redondeados a las imagenes y un borde por afuera de la imagen-->
                <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200" />
                <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200" />
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <figure class="figure">
                    <img class="img-fluid float-left rounded" src="http://lorempixel.com/400/400" />
                    <figcaption class="figure-caption">
                        <p class="text-center small">Lorem ipsum dolor sit amet.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
