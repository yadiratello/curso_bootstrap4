<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bloques de código</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de código en línea</h2>
                <p>Lorem ipsum, dolor sit amet <code>&lt;title&gt;</code>Titulo<code>&lt;/title&gt;</code>
                    adipisicing elit. Laboriosam, error.</p>

                <hr>
                <h2>Bloques de Codigo</h2>
                <p>
                    <pre><code>
&lt;h1&gt;Lorem ipsum dolor sit amet.&lt;/h1>
&lt;p>Lorem ipsum dolor sit amet.&lt;/p>
                </code></pre>
                </p>

                <!-- COMBINACION DE TECLAS -->
                <h2>Teclas</h2>
                <p>Para copiar texto presione <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presione <kbd>Ctrl + V</kbd></p>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
